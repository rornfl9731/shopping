{% extends 'base.html' %}
{% load humanize %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">등록일</th>
            </tr>
            </thead>
            <tbody class="text-dark">
            {% for product in product_list %}
            <tr>
                <th scope="row">{{product.id}}</th>
                <th><a href="/product/{{product.id}}"> {{product.name}}<a href="#"> </th>
                <th>{{product.price|intcomma}}</th>
                <th>{{product.register_date|date:'Y-m-d H:i'}}</th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock %}
